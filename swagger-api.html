<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>Swagger Êé•Âè£ÊµãËØïÂ∑•ÂÖ∑</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar input, .sidebar button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
        }

        .sidebar button {
            background-color: #34495e;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #496a8a;
        }

        .tag-group {
            margin-bottom: 12px;
        }

        .tag-title {
            font-size: 16px;
            font-weight: bold;
            margin: 8px 0;
            cursor: pointer;
            user-select: none;
        }

        .api-item {
            margin: 6px 0 6px 12px;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
        }

        .api-item:hover {
            background-color: #34495e;
        }

        .summary {
            font-weight: bold;
            font-size: 14px;
        }

        .path {
            font-size: 12px;
            color: #bbb;
            display: block;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .api-detail {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .api-detail h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .api-detail p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .api-detail input,
        .api-detail textarea {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .api-detail input:focus,
        .api-detail textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .param-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 5px;
        }

        .param-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .param-type {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
            font-weight: normal;
        }

        .param-type-path { background-color: #d32f2f; }
        .param-type-query { background-color: #1976d2; }
        .param-type-body { background-color: #388e3c; }

        .send-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            width: auto;
        }

        .send-button:hover {
            background-color: #45a049;
        }

        .response-box {
            background: #2b2b2b;
            color: #f8f8f2;
            font-family: monospace;
            padding: 10px;
            white-space: pre-wrap;
            border-radius: 6px;
            overflow: auto;
            margin-top: 10px;
            line-height: 1.5;
            font-size: 13px;
        }

        .response-box .string  { color: #6abf69; }
        .response-box .number  { color: #f78c6c; }
        .response-box .boolean { color: #ffcb6b; }
        .response-box .null    { color: #999; }
        .response-box .key     { color: #82aaff; }

        .response-loading {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .response-loading::after {
            content: '';
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #ccc;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ace ÁºñËæëÂô®Ê†∑Âºè */
        .ace-editor-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 200px;
            margin: 0;
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-content h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .config-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .config-item input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .config-item button {
            width: 35px;
            height: 35px;
            padding: 0;
            background-color: #e74c3c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .config-item button:hover {
            background-color: #c0392b;
        }

        #addHeaderButton {
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        #addHeaderButton:hover {
            background-color: #2980b9;
        }

        .config-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .config-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
            flex-grow: 0;
            width: auto;
        }
        .config-buttons button:hover {
            opacity: 0.8;
        }
        #saveGlobalConfig { background-color: #2ecc71; }
        #clearGlobalConfig { background-color: #f1c40f; }
        #closeModal { background-color: #95a5a6; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        // ËÆæÁΩÆ Ace ÁöÑ JSON Ê®°Âºè
        ace.require("ace/ext/language_tools");
    </script>
</head>
<body>
<div class="layout">
    <div class="sidebar">
        <button onclick="openModal()">GlobalËÆæÁΩÆ‚öôÔ∏è</button>
        <h2>Swagger API </h2>
        <input id="swaggerUrl" placeholder="Swagger ÊñáÊ°£Âú∞ÂùÄ" value="http://localhost:port/project/v2/api-docs" />
        <button onclick="loadSwagger()">Âä†ËΩΩ</button>
        <div id="apiMenu"></div>
    </div>

    <div class="main">
        <div id="apiDetail" class="api-detail">
            <p>ËØ∑‰ªéÂ∑¶‰æßÈÄâÊã©‰∏Ä‰∏™Êé•Âè£„ÄÇ</p>
        </div>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3>ÂÖ®Â±ÄËØ∑Ê±ÇËÆæÁΩÆ</h3>
        <div id="headersContainer"></div>
        <button id="addHeaderButton" onclick="addHeaderInput()">‚ûï Ê∑ªÂä† Header</button>
        <input id="cookieInput" placeholder="ËÆæÁΩÆ CookieÔºåÂ¶Ç token=abc" />
        <div class="config-buttons">
            <button id="saveGlobalConfig" onclick="saveGlobalConfig()">üíæ ‰øùÂ≠òÈÖçÁΩÆ</button>
            <button id="clearGlobalConfig" onclick="clearGlobalConfig()">üßπ Ê∏ÖÈô§ÈÖçÁΩÆ</button>
            <button id="closeModal" onclick="closeModal()">ÂÖ≥Èó≠</button>
        </div>
    </div>
</div>

<script>
    let swaggerData = {};
    let swaggerBaseUrl = "";
    // Áî®‰∫éÂ≠òÂÇ® Ace ÁºñËæëÂô®ÂÆû‰æã
    let editorInstances = {};

    async function loadSwagger() {
        const url = document.getElementById("swaggerUrl").value.trim();
        if (!url) return alert("ËØ∑ËæìÂÖ• Swagger ÊñáÊ°£ URL");
        try {
            const res = await fetch(url);
            swaggerData = await res.json();
            const parsedUrl = new URL(url);
            swaggerBaseUrl = `${parsedUrl.protocol}//${parsedUrl.host}${swaggerData.basePath || ''}`;
            renderSidebarGroupedByTags();
        } catch (err) {
            alert("Âä†ËΩΩÂ§±Ë¥•Ôºö" + err.message);
            console.error(err);
        }
    }

    function renderSidebarGroupedByTags() {
        const apiMenu = document.getElementById("apiMenu");
        apiMenu.innerHTML = '';

        const tagMap = {};

        Object.entries(swaggerData.paths).forEach(([path, methods]) => {
            Object.entries(methods).forEach(([method, api]) => {
                const tags = api.tags || ['Êú™ÂàÜÁªÑ'];
                tags.forEach(tag => {
                    if (!tagMap[tag]) tagMap[tag] = [];
                    tagMap[tag].push({ method, path, api });
                });
            });
        });

        Object.entries(tagMap).forEach(([tag, apis]) => {
            const groupDiv = document.createElement("div");
            groupDiv.className = "tag-group";

            const title = document.createElement("div");
            title.className = "tag-title";
            title.textContent = `üì¶ ${tag}`;
            title.onclick = () => {
                const list = groupDiv.querySelector("ul");
                list.style.display = list.style.display === 'none' ? 'block' : 'none';
            };

            const ul = document.createElement("ul");
            ul.style.display = 'none';

            apis.forEach(({ method, path, api }) => {
                const li = document.createElement("li");
                li.className = "api-item";
                li.innerHTML = `
            <div class="summary">üöÄ ${api.summary || '(Êó†ËØ¥Êòé)'}</div>
            <span class="path">${method.toUpperCase()} ${path}</span>
          `;
                li.onclick = () => renderApiDetail(method, path, api);
                ul.appendChild(li);
            });

            groupDiv.appendChild(title);
            groupDiv.appendChild(ul);
            apiMenu.appendChild(groupDiv);
        });
    }

    function renderApiDetail(method, path, api) {
        const detailDiv = document.getElementById("apiDetail");
        const operationId = api.operationId || method + path;
        const parameters = api.parameters || [];

        const paramInputs = parameters.map(p => {
            const paramId = `param-${operationId}-${p.name}`;
            let placeholderText = '';
            if (p.in === 'body') {
                const schema = p.schema || {};
                const properties = schema.properties || {};
                const exampleJson = Object.entries(properties).reduce((acc, [key, prop]) => {
                    acc[key] = prop.example || prop.type || '';
                    return acc;
                }, {});
                placeholderText = JSON.stringify(exampleJson, null, 2);

                return `
                <div class="param-group">
                    <label class="param-label">
                        <span class="param-type param-type-${p.in}">${p.in.toUpperCase()}</span>
                        ${p.name} ${p.required ? '<span style="color:red">*</span>' : ''}
                    </label>
                    <div id="${paramId}" class="ace-editor-container"></div>
                </div>`;
            } else {
                placeholderText = `Á±ªÂûã: ${p.type || p.schema?.type || 'object'}`;
                return `
                <div class="param-group">
                    <label class="param-label">
                        <span class="param-type param-type-${p.in}">${p.in.toUpperCase()}</span>
                        ${p.name} ${p.required ? '<span style="color:red">*</span>' : ''}
                    </label>
                    <input name="${p.name}" placeholder="${placeholderText}" ${p.required ? 'required' : ''} />
                </div>`;
            }
        }).join('');

        detailDiv.innerHTML = `
            <h3>${method.toUpperCase()} ${path}</h3>
            <p>${api.summary || ''}</p>
            <form id="form-${operationId}">
              ${paramInputs}
              <button type="submit" class="send-button">ÂèëÈÄÅËØ∑Ê±Ç</button>
            </form>
            <div class="response-box" id="response-${operationId}"></div>
        `;

        // ÂàùÂßãÂåñ Ace ÁºñËæëÂô®
        const bodyParam = parameters.find(p => p.in === 'body');
        if (bodyParam) {
            const paramId = `param-${operationId}-${bodyParam.name}`;
            const editor = ace.edit(paramId);
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/json");

            // ËÆæÁΩÆÈªòËÆ§ÁöÑJSONÁ§∫‰æã
            const schema = bodyParam.schema || {};
            const properties = schema.properties || {};
            const exampleJson = Object.entries(properties).reduce((acc, [key, prop]) => {
                acc[key] = prop.example || prop.type || '';
                return acc;
            }, {});
            editor.setValue(JSON.stringify(exampleJson, null, 2), -1); // -1 to set cursor at the end

            editorInstances[operationId] = editor;
        }

        document.getElementById(`form-${operationId}`).addEventListener('submit', (e) => {
            e.preventDefault();
            sendRequest(method, path, parameters, operationId);
        });
    }

    function sendRequest(method, path, parameters, operationId) {
        const form = document.getElementById(`form-${operationId}`);
        const formData = new FormData(form);
        let url = swaggerBaseUrl + path;
        let headers = globalHeaders;
        let query = {};
        let body = {};

        for (let p of parameters) {
            if (p.in === 'body') {
                try {
                    const editor = editorInstances[operationId];
                    if (editor) {
                        body = JSON.parse(editor.getValue() || '{}');
                    }
                } catch {
                    alert("ËØ∑Ê±Ç‰Ωì‰∏çÊòØÂêàÊ≥ï JSON");
                    return;
                }
            } else {
                const value = formData.get(p.name);
                if (p.required && !value) {
                    alert(`Â≠óÊÆµ ${p.name} ÊòØÂøÖÂ°´È°π`);
                    return;
                }
                if (p.in === 'query') query[p.name] = value;
                else if (p.in === 'path') url = url.replace(`{${p.name}}`, value);
            }
        }

        if (Object.keys(query).length > 0) {
            url += '?' + new URLSearchParams(query).toString();
        }

        const responseEl = document.getElementById(`response-${operationId}`);
        responseEl.className = 'response-box response-loading';
        responseEl.textContent = 'ËØ∑Ê±Ç‰∏≠...';

        fetch(url, {
            method: method.toUpperCase(),
            headers,
            body: ['post', 'put', 'patch'].includes(method.toLowerCase()) ? JSON.stringify(body) : undefined
        })
            .then(async res => {
                responseEl.className = 'response-box';
                const contentType = res.headers.get("content-type") || "";
                try {
                    if (contentType.includes("application/json")) {
                        const json = await res.json();
                        if ('code' in json && 'message' in json && 'data' in json) {
                            responseEl.innerHTML = syntaxHighlight(json);
                        } else {
                            responseEl.textContent = 'Ë≠¶ÂëäÔºöÂìçÂ∫îÊ†ºÂºè‰∏çÁ¨¶ÂêàÈ¢ÑÊúüÔºåÁº∫Â∞ë code„ÄÅmessage Êàñ data Â≠óÊÆµ„ÄÇ';
                            responseEl.innerHTML += '<br><br>ÂéüÂßãÂìçÂ∫îÔºö<br>' + syntaxHighlight(json);
                        }
                    } else {
                        const text = await res.text();
                        responseEl.textContent = text;
                    }
                } catch (e) {
                    responseEl.textContent = "Ëß£ÊûêÂìçÂ∫îÂ§±Ë¥•Ôºö" + e.message;
                }
            })
            .catch(err => {
                responseEl.className = 'response-box';
                responseEl.textContent = 'ËØ∑Ê±ÇÂ§±Ë¥•Ôºö' + err;
            });
    }

    function syntaxHighlight(json) {
        if (typeof json !== 'string') {
            json = JSON.stringify(json, null, 2);
        }
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[\da-fA-F]{4}|\\[^u]|[^\\"])*"(?:\s*:)?|\b(true|false|null)\b|\b\d+\b)/g, match => {
            let cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return `<span class="${cls}">${match}</span>`;
        });
    }

    let globalHeaders = { 'Content-Type': 'application/json' };
    let globalCookie = "";

    function openModal() {
        document.getElementById("settingsModal").style.display = "flex";
        renderGlobalConfig();
    }
    function closeModal() {
        document.getElementById("settingsModal").style.display = "none";
    }
    function loadGlobalConfig() {
        const saved = localStorage.getItem("swaggerConfig");
        if (saved) {
            const config = JSON.parse(saved);
            globalHeaders = config.headers || {};
            globalCookie = config.cookie || '';
        }
    }

    function renderGlobalConfig() {
        const container = document.getElementById("headersContainer");
        container.innerHTML = '';
        Object.entries(globalHeaders).forEach(([key, value]) => {
            const div = document.createElement("div");
            div.className = "config-item";
            div.innerHTML = `
        <input placeholder="Header Âêç" value="${key}" class="header-key"/>
        <input placeholder="Header ÂÄº" value="${value}" class="header-value"/>
        <button onclick="this.parentNode.remove()">üóëÔ∏è</button>
      `;
            container.appendChild(div);
        });
        document.getElementById("cookieInput").value = globalCookie;
    }

    function addHeaderInput() {
        const div = document.createElement("div");
        div.className = "config-item";
        div.innerHTML = `
      <input placeholder="Header Âêç" class="header-key"/>
      <input placeholder="Header ÂÄº" class="header-value"/>
      <button onclick="this.parentNode.remove()">üóëÔ∏è</button>
    `;
        document.getElementById("headersContainer").appendChild(div);
    }

    function saveGlobalConfig() {
        const keys = document.querySelectorAll(".header-key");
        const values = document.querySelectorAll(".header-value");
        globalHeaders = {};
        for (let i = 0; i < keys.length; i++) {
            const k = keys[i].value.trim();
            const v = values[i].value.trim();
            if (k) globalHeaders[k] = v;
        }
        globalCookie = document.getElementById("cookieInput").value.trim();
        localStorage.setItem("swaggerConfig", JSON.stringify({ headers: globalHeaders, cookie: globalCookie }));
        alert("ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò");
    }

    function clearGlobalConfig() {
        localStorage.removeItem("swaggerConfig");
        globalHeaders = {};
        globalCookie = "";
        renderGlobalConfig();
    }

    loadGlobalConfig();
</script>
</body>
</html>
